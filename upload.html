<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <span class="glyphicon glyphicon-cloud-upload"></span>
            <h2>Image Uploader</h2>
            
            <form action="upload.php" method="post" enctype="multipart/form-data">
              <p>Select image to upload:</p>
                
              <button class="btn btn-lg upload-btn" type="button" id="upfile" onclick="document.getElementById('fileToUpload').click();">1. Select Image</button>
              <div style='height: 0px;width: 0px; overflow:hidden; display:none;'><input type="file" name="fileToUpload" id="fileToUpload"></div>
              <p></br><input class="btn btn-lg upload-btn" type="submit" value="2. Upload Image" name="submit" onclick="return checkIfFileExists()"></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
function checkIfFileExists() {
    var file = document.getElementById('fileToUpload').value;
    if (file) {
        return true;
    }
    else {
        alert("Please upload an image before trying to upload.");
        return false;
    }
}
document.forms[0].addEventListener('submit', function( evt ) {
    var fileToUpload = document.getElementById('fileToUpload').files[0]
    var fileExt = fileToUpload.name.split('.').pop().toLowerCase();
    if(fileToUpload && fileToUpload.size > 10485760) { // 10 MB (this size is in bytes) 
        //Prevent default and display error
        alert("Your file is too big! Please upload a file less than 10 MB.");
        evt.preventDefault();
        document.getElementById('fileToUpload').value = null;
        window.location.reload();
    } else if (fileToUpload && fileExt != "jpg" && fileExt != "png" && fileExt != "jpeg" && fileExt != "gif") {
        //Prevent default and display error
        alert("Only JPG, JPEG, PNG & GIF files are allowed! Please upload one of these types.");
        evt.preventDefault();
        document.getElementById('fileToUpload').value = null; 
        window.location.reload();
    } else if (fileToUpload.name == "") {
        alert("Please upload an image before trying to upload.");
    } else {
        // submit 
    }
}, false);
</script>

</body>
</html>
